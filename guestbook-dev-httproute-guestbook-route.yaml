apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: guestbook-route
  namespace: guestbook-dev
spec:
  hostnames:
  - dev.guestbook.juho.relex.software
  parentRefs:
  - name: guestbook
    namespace: nginx-gateway
  rules:
  - backendRefs:
    - kind: Service
      name: guestbook
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /
